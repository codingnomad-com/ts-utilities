name: Typecheck
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  Typecheck:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn
      - name: TypeScript Typecheck
        run: yarn tsc
