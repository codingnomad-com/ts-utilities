name: Publish

on:
  push:
    branches: [main]

jobs:
  release:
    uses: ./.github/workflows/release.yml

  publish:
    name: Publish
    needs: release
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn ci:build
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
